<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modifier Client</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="/css/dashboard.css" th:href="@{/css/dashboard.css}"/>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments/nav :: navigation(page=${page})}"></div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1><i class="bi bi-pencil-fill"></i> Modifier un client</h1>
        </div>
        <div class="card-body">
            <form th:action="@{'/clients/' + ${client.id}}" th:object="${client}" method="post">
                <div class="form-group mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" th:field="*{nom}" required />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Téléphone</label>
                    <input type="text" class="form-control" th:field="*{telephone}" required />
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-save-fill"></i> Mettre à jour
                    </button>
                    <a class="btn btn-secondary" href="#" onclick="history.back();return false;">
                        <i class="bi bi-arrow-left"></i> Retour
                    </a>
                    <a class="btn btn-danger" th:href="@{/clients}">
                        <i class="bi bi-x-circle"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
