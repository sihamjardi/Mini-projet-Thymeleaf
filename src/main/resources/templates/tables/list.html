<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tables</title>
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}"/>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="/css/dashboard.css" th:href="@{/css/dashboard.css}"/>
 </head>
 <body>
 <div th:replace="~{fragments/nav :: navigation(page=${page})}"></div>
 <div class="container">
  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <h1 class="text-center">
            <i class="bi bi-table"></i>Tables
        </h1>
        <p class="text-center">Total places: <strong th:text="${totalSeats}"></strong></p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Num√©ro</th>
            <th>Zone</th>
            <th>Places</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="t : ${tables}">
            <td th:text="${t.numero}"></td>
            <td th:text="${t.zone}"></td>
            <td th:text="${t.places}"></td>
            <td class="text-center">
              <a class="btn btn-success btn-sm" th:href="@{'/tables/' + ${t.id} + '/edit'}">‚úè
                  <i class="bi bi-pencil-fill"></i>Modifier
              </a>
              <form th:action="@{'/tables/' + ${t.id} + '/delete'}" method="post" style="display:inline-block;margin-left:6px">
                <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Supprimer cette table ?')">üóë
                    <i class="bi bi-trash-fill"></i> Supprimer
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
     <div class="text-center mt-3 mb-3">
         <a class="btn btn-secondary btn-back" href="#" onclick="history.back();return false;">
             <i class="bi bi-arrow-left"></i> Retour
         </a>
         <a class="btn btn-primary" th:href="@{/tables/new}">
             <i class="bi bi-plus-square"></i> Ajouter une table
         </a>
     </div>
 </div>
 </body>
 </html>
