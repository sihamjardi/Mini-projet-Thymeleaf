<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modifier Table</title>
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}"/>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="/css/dashboard.css" th:href="@{/css/dashboard.css}"/>
</head>
<body>
<div th:replace="~{fragments/nav :: navigation(page=${page})}"></div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h1><i class="bi bi-pencil-fill"></i> Modifier une table</h1>
    </div>
    <div class="card-body">
      <form th:action="@{'/tables/' + ${tableResto.id}}" th:object="${tableResto}" method="post">
        <div class="form-group">
          <label class="form-label">Numéro</label>
          <input type="number" class="form-control" th:field="*{numero}" required />
        </div>
        <div class="form-group">
          <label class="form-label">Zone</label>
          <input type="text" class="form-control" th:field="*{zone}" required />
        </div>
        <div class="form-group">
          <label class="form-label">Places</label>
          <input type="number" class="form-control" th:field="*{places}" required />
        </div>
        <div class="mt-3">
          <button class="btn btn-primary" type="submit">
              <i class="bi bi-save-fill"></i>Mettre à jour
          </button>
          <a class="btn btn-secondary btn-back" th:href="@{/tables}">
              <i class="bi bi-x-circle"></i>Annuler
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
