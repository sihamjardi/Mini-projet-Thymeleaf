<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="navigation">
<head>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="/css/dashboard.css" th:href="@{/css/dashboard.css}"/>
</head>
<!-- Navigation Bar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <!-- Logo à gauche -->
        <a class="navbar-brand d-flex align-items-center" href="#" th:href="@{/}">
            <div class="brand-icon">
                <i class="bi bi-cup-hot-fill"></i>
            </div>
            <span class="brand-text ms-2">Restaurant</span>
        </a>

        <!-- Bouton toggle pour mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu à droite -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- ici ms-auto pour pousser à droite -->
                <li class="nav-item">
                    <a class="nav-link active" href="#" th:href="@{/}">
                        <i class="bi bi-house-door"></i> Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservations}">
                        <i class="bi bi-calendar-event"></i> Réservations
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tables}">
                        <i class="bi bi-table"></i> Tables
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clients}">
                        <i class="bi bi-people"></i> Clients
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservations/stats(date=${#temporals.createNow().toLocalDate()})}">
                        <i class="bi bi-graph-up"></i> Statistiques
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


</html>
